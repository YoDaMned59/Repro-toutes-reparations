<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/images/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan Pro Bâtiment</title>
    <script type="text/javascript">
      // Gestion du rafraîchissement de page
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const baseUrl = '/Repro-toutes-reparations';
        
        // Si on est à la racine, rediriger vers /accueil
        if (path === baseUrl + '/' || path === baseUrl) {
          window.location.replace(baseUrl + '/accueil' + search);
        }
        
        // Pour les autres URLs, gérer le rafraîchissement
        if (path !== baseUrl + '/') {
          const url = window.location.href;
          const hashedUrl = url.replace(baseUrl, baseUrl + '/#');
          window.history.replaceState(null, null, hashedUrl);
        }
      })();
    </script>
    <script type="module" crossorigin src="/Repro-toutes-reparations/assets/js/main.C-IN7cj1.js"></script>
    <link rel="stylesheet" crossorigin href="/Repro-toutes-reparations/assets/main.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
